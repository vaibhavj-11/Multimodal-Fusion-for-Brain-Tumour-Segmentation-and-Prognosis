{% extends "import.html" %}
{% block content %}
<div class="card mx-auto my-5" style="width: 50rem; background-color:#e9ecef">
  <div class="card-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mt-4">Brain Tumor Classification</h1>
          <h4 class="mt-5">Prediction Result:</h4>
          {% if result == "No Brain Tumor" %}
            <h4 class="mt-4" style="color: green;">{{ result }}!</h4>
          {% else %}
            <h4 class="mt-4" style="color: red;">{{ result }}!</h4>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
